<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{person.name}} -- {{person.age}}</h2>
      <h3>{{person.fav}}</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <h3>{{msg}}</h3>
      <div v-text="msg"></div>
      <div v-text="person.name"></div>
      <div v-html="htmlStr"></div>
      <input type="text" v-model="msg" />
      <button v-on:click="alertInfo">019304</button>
      <button @click="alertInfo2">2</button>
    </div>
  </body>
  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
  <script>
    let vm = new MVue({
      el: "#app",
      data: {
        person: {
          name: "heyue",
          age: 30,
          fav: "game",
        },
        msg: "学习MVVM实现原理",
        htmlStr: "<h2>这里是html</h2>",
      },
      methods: {
        alertInfo() {
          alert("134134");
        },
        alertInfo2() {
          console.log("2");
        },
      },
    });
  </script>
</html>
